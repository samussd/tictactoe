<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tic-Tac-Toe</title>
  <meta name="description" content="Online Tic-Tac-Toe game.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="header">Tic Tac Toe</header>

  <main class="main">
    <div class="winner">
      <div class="winner__symbol"></div>
      <p class="winner__text">WON THE GAME!</p>
    </div>

    <div class="utility">
      <div class="utility__play-as">
        <p>Play as</p>
        <div class="utility__play-as-buttons">
          <div class="utility__x-btn-wrapper"><button class="utility__x-btn" type="button"></button></div>
          <div class="utility__o-btn-wrapper"><button class="utility__o-btn" type="button"></button></div>
        </div>
      </div>

      <div class="utility__reset">
        <p>Reset</p>
        <div class="utility__reset-btn-wrapper"><button class="utility__reset-btn" type="button"></button></div>
      </div>

      <div class="utility__diff">
        <p>Hard Mode</p>
        <div class="utility__diff-btn-wrapper"><button class="utility__diff-btn" type="button"></button></div>
      </div>
    </div>

    

    <div class="gameboard">
      <div class="gameboard__tile-wrapper">
        <div class="gameboard__tile"></div>
      </div>
      <div class="gameboard__tile-wrapper">
        <div class="gameboard__tile"></div>
      </div>
      <div class="gameboard__tile-wrapper">
        <div class="gameboard__tile"></div>
      </div>
      <div class="gameboard__tile-wrapper">
        <div class="gameboard__tile"></div>
      </div>
      <div class="gameboard__tile-wrapper">
        <div class="gameboard__tile"></div>
      </div>
      <div class="gameboard__tile-wrapper">
        <div class="gameboard__tile"></div>
      </div>
      <div class="gameboard__tile-wrapper">
        <div class="gameboard__tile"></div>
      </div>
      <div class="gameboard__tile-wrapper">
        <div class="gameboard__tile"></div>
      </div>
      <div class="gameboard__tile-wrapper">
        <div class="gameboard__tile"></div>
      </div>
    </div>
  </main>

  <script type="module" src="scripts/script.js" async defer></script>
</body>

</html>
